<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <section class="carousel">
            <!-- Images -->
            <div class="images">
                <!-- genera con vue -->
                <div class="image-container">
                    <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title">
                    <div class="text">
                        <h3>{{ slides[activeIndex].title }}</h3>
                        <p>{{ slides[activeIndex].text }}</p>
                    </div>
                </div>
            </div>
    
            <!-- Thumbnails -->
            <div class="thumbs">
                <!-- genera con vue  -->
<!--                 <div class="thumb active">
                    <img src="./img/01.jpg" alt="Lorem">
                </div> -->
                <div v-for="(slide, index) in slides" 
                    class="thumb" 
                    :class="{ active: index === activeIndex }">
                    <img :src="slide.image" alt="slide.title">
                </div>
    
                <div class="prev" @click="prev">&uarr;</div>
                <div class="next" @click="next">&darr;</div>
            </div>
        </section>

    </div>
    
    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
